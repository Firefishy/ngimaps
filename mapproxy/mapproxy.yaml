services:
  tms:
    use_grid_names: true
    origin: 'nw'

layers:
  - name: ngi50k
    title: "CD:NGI 1:50,000 topographic"
    sources: [cache_50k]

caches:
  cache_50k:
    grids: [xyz]
    sources: [tms_50k]
    cache:
      type: file
      directory_layout: tms
    format: image/jpeg
    request_format: image/jpeg
    downscale_tiles: 1
    cache_rescaled_tiles: true
    meta_size: [1, 1]
    meta_buffer: 0

sources:
  tms_50k:
    type: tile
    url: http://tiler/tiler/tiles/%(z)s/%(x)s/%(y)s.jpg?pixel_selection=highest&layer=50k
    grid: xyz
    coverage:
      bbox: [16.25, -34.85, 33.0, -22.0]
      srs: 'EPSG:4326'
    transparent: true
    # z9+ only - meters per pixel via: https://wiki.openstreetmap.org/wiki/Zoom_levels
    min_res: 153
    http:
      client_timeout: 60
    on_error:
      404:
        response: transparent
        cache: true

grids:
    xyz:
        base: GLOBAL_WEBMERCATOR
        num_levels: 22
